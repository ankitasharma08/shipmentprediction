<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">SHIPMENT PRICE: KSA To Selected Destination</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Shipment Date</h5>
                            <!-- Shipment Date -->
                            <input type="date" name="Shipment_Time" id="Shipment_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source City</h5>
                            <select name="SourceCity" id="SourceCity" required="required">
                                <option value="Al Jubail">Al Jubail</option>
                                <option value="Dammam">Dammam</option>
                                <option value="Jeddah">Jeddah</option>
                                <option value="Riyadh">Riyadh</option>
                                <option value="Tiles Plant 2">Tiles Plant 2</option>

                            </select>
                        </div>
                    </div>
                </div>
                
            </div>
            <br>
            <br>
            <br>
                      
                      
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Destination City</h5>
                            <select name="DestinationCity" id="DestinationCity" required="required">
                                <option value="Amajiah">Amajiah</option>
                                <option value="Tammamah">Tammamah</option>
                                <option value="Al Jubail">Al Jubail</option>
                                <option value="Bahrain">Bahrain</option>
                                <option value="Al Duwadimi">Al Duwadimi</option>
                                <option value="Medina">Medina</option>
                                <option value="Al Khobar">Al Khobar</option>
                                <option value="Kuwait">Kuwait</option>
                                <option value="Abu Dhabi">Abu Dhabi</option>
                                <option value="Tabuk">Tabuk</option>
                                <option value="Al Hofuf">Al Hofuf</option>
                                <option value="Buraydah">Buraydah</option>
                                <option value="Hafar Al Batin">Hafar Al Batin</option>
                                <option value="Al Rashid">Al Rashid</option>
                                <option value="Al Duwadimi">Al Duwadimi</option>
                                <option value="Hail">Hail</option>
                                <option value="Taif">Taif</option>
                                <option value="Dubai">Dubai</option>
                                <option value="Dammam">Dammam</option>
                                <option value="Jeddah">Jeddah</option>
                                <option value="Ad Diriyah">Ad Diriyah</option>
                                <option value="Riyadh">Riyadh</option>



                            </select>
                        </div>
                    </div>
                </div>
                      
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination Country</h5>
                            <!-- Destination Country-->
                            <select name="DestinationCountry" id="DestinationCountry" required="required">
                                <option value="KSA">KSA</option>
                                <option value="UAE">UAE</option>
                                <option value="Kuwait">Kuwait</option>
                                <option value="Bahrain">Bahrain</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>





            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
